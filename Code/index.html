<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <title>Sorting Algorithms</title>
</head>
<header>
    <h1>Sorting Algorithms</h1>
</header>
<body onresize="resize()">
    <div class="menu-bar">
        <div class="menu-group">
            <h2>Sorting Type</h2>
            <select id="sort-select">
                <option value="selection">Selection Sort</option>
                <option value="bubble">Bubble Sort</option>
                <option value="insertion">Insertion Sort</option>
                <option value="merge">Merge Sort</option>
                <option value="quicksort">QuickSort</option>
                <option value="heap">Heap Sort</option>
            </select>
        </div>
        <div class="menu-group">
            <h2># Elements</h2>
            <select id="num-elements-select" onchange="initialize()">
                <option value="25">25</option>
                <option value="50" selected="selected">50</option>
                <option value="100">100</option>
                <option value="200">200</option>
            </select>
        </div>
        <div class="menu-group">
            <h2>Speed</h2>
            <input class="slider" id="speed-slider" oninput="setSpeed()" type="range" min="0" max="100" value="50">
        </div>
        <div class="menu-group">
            <button id="cancel-btn" onclick="cancel()" disabled>Cancel</button>
        </div>
    </div>
    <div id="graph-container"></div>
    <div class = "execute-container">
        <button id="go-btn" onclick="sort()">Go!</button>
        <button id="reset-btn" style="display: none" onclick="reset()">Reset</button>
        <button id="test-btn" onclick="test()">Test</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
